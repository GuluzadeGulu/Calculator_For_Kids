<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <img class="img" src="images/pngwing.com.png" alt="Image of kids">
        <div class="calculator">
            <input class="entry" type="text" >
            <button class="button-clear">CLEAR ENTRY</button>
            <div class="numbers">
                <button class="item num-button">1</button>
                <button class="item num-button">2</button>
                <button class="item num-button">3</button>
                <button class="item num-button">4</button>
                <button class="item num-button">5</button>
                <button class="item num-button">6</button>
                <button class="item num-button">7</button>
                <button class="item num-button">8</button>
                <button class="item num-button">9</button>
                <button class="item num-button">0</button>
                <button class="item point-button">.</button>
                <button class="button-result">=</button>
            </div>
            <div class="functions">
                <button class="item fun-button">+</button>
                <button class="item fun-button">-</button>
                <button class="item fun-button">*</button>
                <button class="item fun-button">/</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
